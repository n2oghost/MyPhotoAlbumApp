plugins {
    id 'com.android.application'
    id 'org.jetbrains.kotlin.android'
    id 'kotlin-kapt'
    id 'dagger.hilt.android.plugin'
}

apply from: '../dependencies.gradle'

android {
    compileSdk androidSdkVersions.compileSdk

    defaultConfig {
        applicationId "com.incentro.myphotoalbum"
        minSdk androidSdkVersions.minSdk
        targetSdk androidSdkVersions.targetSdk
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = '1.8'
    }

    buildFeatures {
        viewBinding true
    }
}

dependencies {

    api androidX.navigationFragmentKtx
    api androidX.navigationUiKtx
    api androidX.navigationDynamicFeaturesFragment

    implementation androidX.coreKtx
    implementation androidX.appCompat
    implementation androidX.constraintLayout
    implementation google.material
    implementation google.hiltAndroid
    kapt google.hiltCompiler

    implementation project(path: ':feature-album-detail')
    implementation project(path: ':feature-album-overview')

    testImplementation jUnit.jUnit
    androidTestImplementation androidX.testExtJUnit
    androidTestImplementation androidX.testEspressoCore

}