plugins {
    id 'com.android.application'
    id 'org.jetbrains.kotlin.android'
    id 'kotlin-kapt'
    id 'dagger.hilt.android.plugin'
}

apply from: '../dependencies.gradle'

android {
    compileSdk versions.compileSdk

    defaultConfig {
        applicationId "com.incentro.myphotoalbum"
        minSdk versions.minSdk
        targetSdk versions.targetSdk
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = '1.8'
    }

    buildFeatures {
        compose true
    }

    composeOptions {
        kotlinCompilerExtensionVersion versions.kotlinCompilerExtension
    }
}

dependencies {

    implementation androidX.navigationFragmentKtx
    implementation androidX.navigationUiKtx
    implementation androidX.navigationDynamicFeaturesFragment
    implementation androidX.composeActivity
    implementation androidX.composeHiltNavigation
    implementation androidX.composeMaterial
    implementation androidX.composeUiTooling
    implementation androidX.composeNavigation
    implementation androidX.composeLiveData
    implementation androidX.coreKtx
    implementation androidX.appCompat
    implementation google.hiltAndroid
    kapt google.hiltCompiler

    implementation project(path: ':core-ui')
    implementation project(path: ':feature-album-detail')
    implementation project(path: ':feature-album-overview')

    testImplementation jUnit.jUnit
    androidTestImplementation androidX.testExtJUnit
    androidTestImplementation androidX.testEspressoCore

}